        str+=`<div class='box'>
            <img src="${products[i].url}">
            <h2 id="name">${products[i].name}</h2>
            <p>${products[i].desc}</p>
            <h3>Concert Ticket Price: ${products[i].price}$</h3>
            <button id="con">Add to cart</button>
            </div>` //for output display in h2 font-size

    }
    root.innerHTML=str
    </script>
    
  </body>
</html>
